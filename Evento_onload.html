<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM con JavaScript</title>
</head>
<body onload="entrar()">
    <!--
        El evento "onload", se ejecuta cuando termina cargarse nuestra p치gina web.
    -->
    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        function entrar() {
            /*
            Para mostar una alerta en el navegador web
            utilizaremos la funcion de "alert". 
            */ 
           alert('Entrando a la pagina web');

           /*
           COOKIES
           Son b치sicamente archivos que guardan informaci칩n cuando estamos navegando por sitios web.
           Y esta informacion se guarda en formato LLAVE:VALOR

           */

           /*
           El evento ONLOAD nos puede servir para revisar ciertas cuestiones cuando esta cargando nuestra p치gina web, por ejemplo las COOKIES:
           */
          let texto = '';
          //el objeto navigator, es un objeto que ya se encuentra definido por defecto en JavaScript
          if (navigator.cookieEnabled){//preguntamos si las cookies esta habilitadas
            texto = 'Las COOKIES estan habilitadas';
          } else {
            texto = 'Las COOKIES esta inhabilitadas';
          }

          document.getElementById("mostrar").innerHTML= texto;
        }
    </script>
</body>
</html>
