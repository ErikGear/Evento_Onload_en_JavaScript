<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM con JavaScript</title>
</head>
<body>
    
    <h1 id="titulo">Asociar eventos desde JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
      
        //obtenemos el elemento del DOM y al mismo tiempo 
        //hacemos uso de el evento "onclic", cuando ocurra este
        //evento se manda a llamar a la funcion "cambiarTexto"
        document.getElementById('titulo').onclick = cambiarTexto;
        
        function cambiarTexto () {
            document.getElementById('mostrar').innerHTML = 'Nuevo contenido';
        }
    </script>
</body>
</html>
